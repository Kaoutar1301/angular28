<div *ngFor="let project of projects" class="project-wrapper" (click)="onProjectClick(project)">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ project.title }}</h5>
      <p>{{ project.id }}</p>
      <p class="card-text">{{ project.description }}</p>
    </div>
  </div>
</div>
